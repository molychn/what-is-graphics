<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>translate</title>
</head>
<body>
  <canvas id="canvas" style="border: 1px solid #ebebeb; display: block; margin: 10px auto;"></canvas>
<script>
  const canvas = document.getElementById('canvas');
  // 确定canvas的宽高
  canvas.width = 800;
  canvas.height = 600;

  const ctx = canvas.getContext('2d');
  ctx.fillStyle = '#37ac68';
  ctx.fillRect(0, 0, 200, 100);
  ctx.save();

  ctx.translate(100, 100);
  ctx.fillStyle = '#25a5ab';
  ctx.fillRect(0, 0, 200, 100);
  ctx.restore();

  ctx.save();
  ctx.translate(200, 200);
  ctx.fillStyle = 'red';
  ctx.fillRect(0, 0, 200, 100);
  ctx.restore();
</script>
</body>
</html>
